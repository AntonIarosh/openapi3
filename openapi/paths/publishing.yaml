get:
    summary: "Все издательства"
    description: "Query to all publishing_house"
    tags: ["Publishing_House"] 
    responses:
        '200':
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        title: One publishing house
                        properties:
                            House:
                                title: House type
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        format: int64
                                    name:
                                        type: string
                                        format: string
                                required:
                                    - id
                                    - name
        '400':
            description: 'Bad request'
            content:
                text/plain:
                    schema:
                        properties:
                            errors:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "You have bad request"
        '404':
            description: Not found response
            content:
                text/plain:
                    schema:
                        type: string
                        example: Not found
        